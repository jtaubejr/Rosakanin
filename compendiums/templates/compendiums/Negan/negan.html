{% extends "compendiums/base.html" %}
{% block content %}
    <div style="text-align:center">
        <h1>Negan</h1>
        <p><a href="https://docs.google.com/spreadsheets/d/1c2clGO51-1lGDAkuhYfR1tfzQcpJMOCMjn82F0Z-UzE/edit#gid=997669315" target="_blank">Original Spreadsheet</a></p>
    </div>

    <style>
        .charNavbar {
            overflow: hidden;
            background-color: #333;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .charNavbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 8px 32px;
            font-size: 16px;
        }

        .charNavbar a:hover {
            background: #f1f1f1;
            color: black;
        }

        .charNavbar a.active {
            background-color: #4CAF55;
            color: white;
        }

        .movelistTable {
            margin-bottom: 40px;
        }

        .charNavbar .icon {
            display: none;
        }

        @media screen and (max-width: 850px) {
            .charNavbar a:not(:first-child) {display: none;}
            .charNavbar a.icon {
                float: right;
                display: block;
            }
        }

        @media screen and (max-width: 850px) {
            .charNavbar.responsive .icon {
                position: absolute;
                right: 0;
                bottom:0;
            }
            .charNavbar.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }

        table {
            font-family: arial, sans-serif;
            border-collapse: separate;
            border-spacing: 0px;
            width: 100%;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #F6F6F6
        }

        th {
            border: 1px solid white;
            color: white;
            background-color: #000000;
            position: sticky;
            top: 0;
        }

        th div {
            height: 28px;
            overflow: hidden;
        }

        tr.noBorder td {
            border: 0;
        }

        tr:hover td{
            background-color: #ffff99;
        }
    </style>

    <div class="movelistTable">
        <table id="movelistTable">
            <thead>
                <tr style="text-align:center;">
                    <th>Command</th>
                    <th>Hit Level</th>
                    <th>Damage</th>
                    <th>Startup<BR>Frame</th>
                    <th>Block<BR>Frame</th>
                    <th>Hit<BR>Frame</th>
                    <th>Counterhit<BR>Frame</th>
                    <th>Notes/Properties</th>
                </tr>
            </thead>

            <tbody id="movelist" style="text-align:center;"></tbody>
        </table>
    </div>

    <!-- Bottom navigation bar -->
    <div class="charNavbar" id="myCharNavbar">
        <a href="{% url 'compendiums-negan' %}" class="active">Movelist</a>
        <a href="{% url 'compendiums-negan-grabs' %}">Grabs</a>
        <a href="{% url 'compendiums-negan-punishment' %}">Punishment</a>
        <a href="{% url 'compendiums-negan-combos' %}">Combos</a>
        <a href="{% url 'compendiums-negan-wall' %}">Wall/Floor Stuff</a>
        <a href="#top">Return to top</a>
        <a href="javascript:void(0);" style="font-size:16px;" class="icon" onclick="myFunction()">&#9776;</a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $.getJSON("https://spreadsheets.google.com/feeds/cells/1uPAwo9chyWpdukDIqqERYs34zKYC6M8IH8Gk6olDCwI/1/public/full?alt=json", function (data) {

            var sheetData = data.feed.entry;

            var i;
            for (i = 8; i < sheetData.length; i+=8) {
                var command = sheetData[i]['gs$cell']['$t'];
                var hitLevel = sheetData[i+1]['gs$cell']['$t'];
                var damage = sheetData[i+2]['gs$cell']['$t'];
                var startframe = sheetData[i+3]['gs$cell']['$t'];
                var blockframe = sheetData[i+4]['gs$cell']['$t'];
                var hitframe = sheetData[i+5]['gs$cell']['$t'];
                var chframe = sheetData[i+6]['gs$cell']['$t'];
                var notes = sheetData[i+7]['gs$cell']['$t'];

                if (sheetData[i+7]['gs$cell']['inputValue'].includes("HYPERLINK")) {
                    var url = /"(.*?)"/.exec(sheetData[i+7]['gs$cell']['inputValue'])[1];

                    document.getElementById('movelist').innerHTML += ('<tr>'+'<td>'+command+'</td>'+'<td>'+hitLevel+'</td>'+'<td>'+damage+'</td>'+'<td>'+startframe+'</td>'
                        +'<td>'+blockframe+'</td>'+'<td>'+hitframe+'</td>'+'<td>'+chframe+'</td>'+'<td>'+'<a href="'+url+'" target="_blank">'+notes+'</a>'+'</td>'+'</tr>');
                } else {
                    document.getElementById('movelist').innerHTML += ('<tr>'+'<td>'+command+'</td>'+'<td>'+hitLevel+'</td>'+'<td>'+damage+'</td>'+'<td>'+startframe+'</td>'
                        +'<td>'+blockframe+'</td>'+'<td>'+hitframe+'</td>'+'<td>'+chframe+'</td>'+'<td>'+notes+'</td>'+'</tr>');
                }
            }
        });
    </script>
    <script>
        function myFunction() {
            var x = document.getElementById("myCharNavbar");
            if (x.className === "charNavbar") {
                x.className += " responsive";
            } else {
                x.className = "charNavbar";
            }
        }
    </script>
{% endblock content %}
